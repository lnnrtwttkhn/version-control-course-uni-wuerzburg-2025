subtitle: |
  **{{< var course.title >}}**
  
  Course at {{< var course.where-institution >}}
  
  [{{< fa display >}} Slides](https://lennartwittkuhn.com/version-control-course-uni-wuerzburg-2025/) |
  [{{< fa brands github >}} Source](https://github.com/lnnrtwttkhn/repro-couse)
  
  {{< var slides.license-badge >}}
  {{< var slides.doi-badge >}}
authors:
  - id: wittkuhn
    name:
      given: Lennart
      family: Wittkuhn
      literal: Dr. Lennart Wittkuhn
    url: https://lennartwittkuhn.com/
    email: lennart.wittkuhn@tutanota.com
    orcid: 0000-0003-2966-6888
    attributes:
      corresponding: true
      equal-contributor: true
from: markdown+emoji
date-format: "HH:mm"
published-title: "Starts at:"
format:
  revealjs:
    theme: [default, slides.scss]
    preview-links: false
    transition: none
    transition-speed: fast
    slide-number: "c"
    overview: true
    menu: true
    scrollable: true
    footer: "Version Control Course"
    fig-cap-location: bottom
    link-external-newwindow: true
    reference-location: document
    chalkboard: true
    mutliplex: false
    toc: true
    toc-title: "Agenda"
    toc-depth: 1
    number-sections: true
    number-depth: 1
    auto-stretch: false
mainfont: Atkinson Hyperlegible
engine: knitr
execute:
  eval: false
  echo: true
  
  
