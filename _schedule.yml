  date: "2025-07-08"
  time: "13:00 - 14:00"
  title: "Lunch Break"
  contents:
    - "Enjoy your lunch!"
session-datalad:
  date: "2025-07-08"
  time: "14:00 - 15:00"
  title: "Introduction to DataLad"
  contents:
    - "Version control of (large) data with DataLad"
    - "Nesting modular datasets with DataLad"
    - "Establishing provenance and reproducibility with DataLad"
session-outlook:
