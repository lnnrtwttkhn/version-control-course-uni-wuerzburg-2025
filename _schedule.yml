session-command-line:
  date: "2025-07-08"
  time: "10:00 - 10:45"
  title: "Basics of the Command Line"
  contents:
    - "File systems and navigation"
    - "Benefits of the command line"
    - "Basic command line commands"
  reading:
    - "[Command Line](https://lennartwittkuhn.com/version-control-book/chapters/command-line.html)"
  # survey:
  #   - "[Command Line](https://version-control-cli.formr.org)"
session-git-setup:
  date: "2025-07-08"
  time: "10:45 - 11:00"
  title: "Setup & configuration of Git"
  contents:
    - "Setup & configuration of Git"
  reading:
    - "[Setup](https://lennartwittkuhn.com/version-control-book/chapters/setup.html), [Installation](https://lennartwittkuhn.com/version-control-book/chapters/installation.html) (if needed)"
  # survey:
  #   - "[Git Installation](https://version-control-installation.formr.org)"
session-git-basics:
  date: "2025-07-08"
  time: "11:00 - 12:00"
  title: "Basics of Git"
  contents:
    - "Initializing a Git repository"
    - "Practicing basic Git commands"
    - "Tracking changes wih Git"
    - "Ignoring files with `.gitignore`"
    - "Good commit messages"
  reading:
    - "[First steps with Git](https://lennartwittkuhn.com/version-control-book/chapters/first-steps-git.html), [Git Essentials](https://lennartwittkuhn.com/version-control-book/chapters/git-essentials.html)"
  survey:
    - "[Git Basics Quiz](https://version-control-basics.formr.org)"
session-git-remotes:
  date: "2025-07-08"
  time: "12:00 - 13:00"
  title: "Integration with GitHub / GitLab"
  contents:
    - "Introduction to remote repositories"
    - "Managing repositories on GitHub / GitLab"
    - "Pushing and pulling changes"
    - "Cloning a remote repository"
  reading:
    - "[Remotes Intro](https://lennartwittkuhn.com/version-control-book/chapters/remotes-intro.html)"
